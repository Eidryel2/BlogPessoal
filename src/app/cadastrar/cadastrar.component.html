<div class="bg-color">
    <div class="box-form">

        <!-- Div Entrar Direito -->
        <div class="right">
            <h1 class="text-center">Cadastro</h1>

            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]='usuario.nome' type="text" class="form-control" name="nome" id="nome"
                    placeholder="Digite seu nome...">
            </div>

            <div class="form-group">
                <label for="usuario">Usu치rio</label>
                <input [(ngModel)]='usuario.usuario' type="text" class="form-control" name="usuario" id="usuario"
                    placeholder="Digite seu e-mail...">
            </div>

            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmarSenha($event)" class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha">
            </div>

            <div class="form-group">
                <label for="ConfirmaSenha">Confirmar Senha</label>
                <input [(ngModel)]='usuario.senha' type="password" class="form-control" name="ConfirmaSenha" id="ConfirmaSenha"
                    placeholder="Confirme sua senha...">
            </div>

            <div class="form-group">
                <label for="usuario">Link da Foto</label>
                <input [(ngModel)]='usuario.foto' type="text" class="form-control" name="foto" id="foto"
                    placeholder="Insira o link da sua foto...">
            </div>


            <div class="form-group">
                <label for="tipo">Tipo de Usu치rio</label>
                <select class="form-control" name="tipo" id="tipo" (change)='tipoUser ($event)'>
                    <option>Selecione um tipo de usu치rio</option>
                    <option value="normal">Normal</option>
                    <option value="adm">Administrador</option>
                </select>
            </div>


            <hr class="my-4">

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success" (click)="cadastrar()">Cadastrar</button>
            </div>


        </div>

        <div class="left">
            <div class="overlay">
                <h1>Bem-Vindo!</h1>
             

                <h2>J치 tem uma conta? </h2>
                <div class="bt-fim">
                    <button class="btn-conta pt-3"><a href="" routerLink="/entrar"
                            style="color:black ;">Entrar</a></button>
                </div>
            </div>
        </div>



    </div>
</div>
